<header class="gn-header"
        data-ng-show="gnCfg.mods.header.enabled && gnCfg.mods.header.isLogoInHeader">
  <div data-ng-class="fluidHeaderLayout ? 'container-fluid' : 'container'">
    <div class=row>
      <div class="col-md-12 text-{{gnCfg.mods.header.logoInHeaderPosition}}">
        <a data-gn-active-tb-item="{{gnCfg.mods.home.appUrl}}">
          <img class="{{gnCfg.mods.header.logoInHeaderPosition}}"
               alt="{{'siteLogo' | translate}}"
               data-ng-src="{{gnUrl}}../images/logos/{{info['node/id'] || info['system/site/siteId']}}.png?random{{info['system/site/lastUpdate']}}"/>
          </a>
      </div>
    </div>
  </div>
</header>
<div class="navbar navbar-default gn-top-bar"
     role="navigation"
     data-ng-show="gnCfg.mods.header.enabled"
     data-ng-include="'../../catalog/templates/top-toolbar.html'"
     xmlns="http://www.w3.org/1999/html">
</div>

<div class="gn-search-page"
     role="main"
     data-ng-controller="GnSearchController">
  <cookiewarning></cookiewarning>
  <div class=""
       data-ng-controller="gnsDefault">
    <gn-extend-mainctrl></gn-extend-mainctrl>

    <div data-gn-saved-selections="">
      <div data-ng-include="'../../catalog/views/default/templates/home.html'"
           data-ng-show="activeTab == '/home'"/>
      <div data-ng-include="'../../catalog/views/default/templates/results.html'"
           data-ng-show="activeTab == '/search'"/>
      <div data-ng-if="isMapViewerEnabled && !isExternalViewerEnabled"
           data-ng-include="'../../catalog/views/default/templates/map.html'"
           data-ng-show="activeTab == '/map'"/>
      <div data-ng-include="'../../catalog/views/default/templates/recordView.html'"
           data-ng-show="activeTab == '/metadata'" class="gn-view-approved"/>
      <div data-ng-include="'../../catalog/views/default/templates/recordView.html'"
           data-ng-show="activeTab == '/metadraf'" class="gn-view-not-approved"/>
      <div data-ng-include="'../../catalog/views/default/templates/page.html'"
           data-ng-if="activeTab == '/page'"/>
	  <!-- ftheeten -->
      <div data-ng-include="'../../catalog/views/default/templates/home.html'"
           data-ng-if="activeTab == '/searchtext'"/>
      <div data-ng-include="'../../catalog/views/default/templates/collaborate.html'"
           data-ng-if="activeTab == '/collaborate' && lang !='fre'  && lang !='dut'  "/>
	  <div data-ng-include="'../../catalog/views/default/templates/collaborate_fre.html'"
           data-ng-if="activeTab == '/collaborate' && lang =='fre'  "/>
	  <div data-ng-include="'../../catalog/views/default/templates/collaborate_dut.html'"
           data-ng-if="activeTab == '/collaborate'  && lang =='dut'  "/>
      <div data-ng-include="'../../catalog/views/default/templates/understand.html'"
           data-ng-if="activeTab == '/understand' && lang !='fre'  && lang !='dut' "/>
	  <div data-ng-include="'../../catalog/views/default/templates/understand_fre.html'"
           data-ng-if="activeTab == '/understand' && lang =='fre'"/>
	  <div data-ng-include="'../../catalog/views/default/templates/understand_dut.html'"
           data-ng-if="activeTab == '/understand' && lang =='dut'"/>
      <div data-ng-include="'../../catalog/views/default/templates/faq.html'"
           data-ng-if="activeTab == '/faq' && lang !='fre'  && lang !='dut' "/>
	  <div data-ng-include="'../../catalog/views/default/templates/faq_fre.html'"
           data-ng-if="activeTab == '/faq' && lang =='fre' "/>
	  <div data-ng-include="'../../catalog/views/default/templates/faq_dut.html'"
           data-ng-if="activeTab == '/faq' && lang =='dut' "/>
	  <div data-ng-include="'../../catalog/views/default/templates/contactus.html'"
           data-ng-if="activeTab == '/contactus' && lang !='fre'  && lang !='dut' "/>
	  <div data-ng-include="'../../catalog/views/default/templates/contactus_fre.html'"
           data-ng-if="activeTab == '/contactus'  && lang =='fre' "/>
	  <div data-ng-include="'../../catalog/views/default/templates/contactus_dut.html'"
           data-ng-if="activeTab == '/contactus'  && lang =='dut' "/>
      <div data-ng-include="'../../catalog/views/default/templates/help.html'"
           data-ng-if="activeTab == '/help' && lang !='fre'  && lang !='dut' "/>
      <div data-ng-include="'../../catalog/views/default/templates/help_fre.html'"
           data-ng-if="activeTab == '/help'  && lang =='fre' "/>
	  <div data-ng-include="'../../catalog/views/default/templates/help_dut.html'"
           data-ng-if="activeTab == '/help'  && lang =='dut' "/>
    </div>
  </div>
</div>


<div class="navbar navbar-default gn-bottom-bar" role="navigation"
     data-ng-show="gnCfg.mods.footer.enabled"
     data-ng-include="'../../catalog/views/default/templates/footer.html'">
</div>
